<div class="container">
  <h1>Lista de produtos disponiveis</h1>

  <a href="#" routerLink="/produto/create/" class="btn btn-success">Criar novo produto</a>

  <table class="table table-bordered">
    <tr>
      <th>ID:</th>
      <th>Nome:</th>
      <th>Descrição:</th>
      <th>Preço do kg:</th>
      <th>Estoque:</th>
      <th width="120px">Ação</th>
    </tr>
    <tr *ngFor="let produto of produtos">
      <td>{{ produto.id }}</td>
      <td>{{ produto.nome }}</td>
      <td>{{ produto.descricao }}</td>
      <td>R${{ produto.preco_kg }}</td>
      <td>{{ produto.estoque }}</td>
      <td>
        <a href="#" [routerLink]="['/produto/', produto.id, 'view']" class="btn btn-info">Ver</a>
        <a href="#" [routerLink]="['/produto/', produto.id, 'edit']" class="btn btn-primary">Editar</a>
        <button type="button" (click)="deletePost(produto.id)" class="btn btn-danger">Deletar</button>
      </td>
    </tr>
  </table>
</div>
